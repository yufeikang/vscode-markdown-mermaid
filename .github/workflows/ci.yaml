# on commit to master
on:
  push:
    branches:
      - master


name: Build vsix file
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm install -g vsce
      - run: vsce package
      - uses: actions/upload-artifact@v2
        with:
          name: vsix
          path: ./*.vsix
